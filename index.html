<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Av Void // Music Library</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__login">
          <a href="./login.html">
            <img
              class="header__userimg"
              src="./media/vector-sign-of-user-icon.webp"
              alt=""
          /></a>
          <button id="logout">Logout</button>
        </div>
        <div>
          <h1 class="f4 header__titulo">AV Void</h1>
        </div>
        <div>
          <button class="carrito">
            <i id="botonCarrito" class="bi bi-cart"></i
            ><span id="cantidadCarrito" class="cantidad__carrito">0</span>
          </button>
        </div>
      </nav>
    </header>

    <!--Carrito-->

    <div class="modal-contenedor">
      <div class="modal-carrito">
        <h3>Carrito</h3>
        <button id="carritoCerrar"><i class="bi bi-x-circle"></i></button>
        <div id="carritoContenedor"></div>
        <p class="precioProducto">
          Precio total: $<span id="precioTotal"></span>
        </p>
        <button id="vaciar-carrito" class="boton-vaciar">Vaciar Carrito</button>
        <button id="finalizarCompra" class="boton-vaciar">
          Finalizar compra
        </button>
      </div>
    </div>

    <!-- Main -->

    <div class="wrapper">
      <div id="buttons" class="category__list">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('House')">
          House
        </button>
        <button class="button-value" onclick="filterProduct('Minimal')">
          Minimal
        </button>
        <button class="button-value" onclick="filterProduct('Psytrance')">
          Psytrance
        </button>
      </div>
      <div id="products"></div>
    </div>

    <div class="music">
      <div class="info">
        <h1>All Night Long - Jokr</h1>
        <p>Head Hunter EP</p>
      </div>
      <div class="controls">
        <img src="/media/play-fill.svg" id="playBtn" class="btns" alt="play" />
        <img src="/media/stop-fill.svg" id="stopBtn" class="btns" alt="stop" />
        <img
          src="/media/volume-up-fill.svg"
          id="volumenBtn"
          class="btns"
          alt="play"
        />
      </div>
      <div id="waveform" class="music__mp3"></div>
    </div>

    <div class="login-contenedor" id="modalLogin"></div>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="./JS/api.js"></script>
    <script src="./JS/catalogo.js"></script>
    <script src="./JS/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
