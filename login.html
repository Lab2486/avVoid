<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body class="form-body">
    <header>
      <div class="titulos">
        <h1>Av Void</h1>
        <h2>Music Library</h2>
      </div>
    </header>
    <section class="form-section">
      <div class="form-contendor">
        <form id="formLogin" class="formulario">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />
          <button type="submit" value="ingresar">Ingresar</button>
        </form>
        <p>No tenes cuenta? <a href="./register.html">Registro</a></p>
      </div>
    </section>
    <footer class="footer"><p>Designed by Lab2486</p></footer>
    <script src="./JS/login.js"></script>
  </body>
</html>
